<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h1>YatraSeva</h1>
        </div>
        <div class="links">
            <a href="index.html" data-aos="fade-down" data-aos-delay="100">Home</a>
            <a href="about.html" data-aos="fade-down" data-aos-delay="200">About</a>
            <a href="services.html" data-aos="fade-down" data-aos-delay="300">Services</a>
            <a href="blog.html" data-aos="fade-down" data-aos-delay="400">Blog</a>
            <a href="contact.html" data-aos="fade-down" data-aos-delay="500">Contact</a>
        </div>
        <div class="buttons">
            <button data-aos="zoom-in" data-aos-delay="600">Login</button>
            <button data-aos="zoom-in" data-aos-delay="700">Sign Up</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="content" data-aos="fade-up">
            <h1>Your Safe Travel Journey Is Our Main Goal</h1>
            <p>Book your bus tickets quickly and securely.</p>
            <button onclick="scrollToForm()">Get Your Ticket</button>
        </div>
    </section>

    <!-- Booking Form Section -->
    <section class="form-section">
        <div class="form-container" data-aos="fade-up">
            <h2>Book Your Ticket</h2>
            <form id="booking-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="departure">Departure City</label>
                    <input type="text" id="departure" placeholder="Enter departure city" required>
                </div>
                <div class="input-group">
                    <label for="destination">Destination City</label>
                    <input type="text" id="destination" placeholder="Enter destination city" required>
                </div>
                <div class="input-group">
                    <label for="date">Travel Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="input-group">
                    <label for="seats">Number of Seats</label>
                    <input type="number" id="seats" min="1" placeholder="Seats" required>
                </div>
                <div class="input-group">
                    <label for="busType">Bus Type</label>
                    <select id="busType" required>
                        <option value="">Select Bus Type</option>
                        <option value="Sleeper">Sleeper</option>
                        <option value="Semi-Sleeper">Semi-Sleeper</option>
                        <option value="AC">AC</option>
                        <option value="Non-AC">Non-AC</option>
                        <option value="Luxury">Luxury</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="travelTime">Travel Time</label>
                    <select id="travelTime" required>
                        <option value="">Select Travel Time</option>
                        <option value="Morning (6 AM - 12 PM)">Morning (6 AM - 12 PM)</option>
                        <option value="Afternoon (12 PM - 6 PM)">Afternoon (12 PM - 6 PM)</option>
                        <option value="Evening (6 PM - 12 AM)">Evening (6 PM - 12 AM)</option>
                        <option value="Night (12 AM - 6 AM)">Night (12 AM - 6 AM)</option>
                    </select>
                </div>
                <button type="submit" class="book-btn">Book Now</button>
            </form>
        </div>
    </section>

    <script>
        // Initialize AOS (Animate on Scroll)
        AOS.init();

        // Form submission handler
        const form = document.getElementById('booking-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get values from the form inputs
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            const date = document.getElementById('date').value;
            const seats = document.getElementById('seats').value;
            const busType = document.getElementById('busType').value;
            const travelTime = document.getElementById('travelTime').value;

            // Validate that all fields are filled in
            if (!name || !email || !departure || !destination || !date || !seats || !busType || !travelTime) {
                Swal.fire({
                    icon: 'error',
                    title: 'Incomplete Form',
                    text: 'Please ensure all fields are filled correctly!'
                });
                return;
            }

            // Use SweetAlert for the confirmation message
            Swal.fire({
                title: 'Booking Confirmed!',
                html: `
                    <b>Name:</b> ${name}<br>
                    <b>Email:</b> ${email}<br>
                    <b>From:</b> ${departure} <b>to</b> ${destination}<br>
                    <b>Date:</b> ${date}<br>
                    <b>Seats:</b> ${seats}<br>
                    <b>Bus Type:</b> ${busType}<br>
                    <b>Travel Time:</b> ${travelTime}
                `,
                icon: 'success',
                confirmButtonText: 'OK'
            });

            // Reset the form after successful submission
            form.reset();
        });

        // Smooth scroll function to bring the form into view when "Get Your Ticket" button is clicked
        function scrollToForm() {
            document.querySelector('.form-container').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
